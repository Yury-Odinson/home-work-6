<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100;16..144,300;16..144,400;16..144,500;16..144,600;16..144,700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    
    <title>first</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="txt">
                <h1 class="txt__title">Mobile App Design</h1>
                <h2 class="txt__posttitle">for AO Back Company</h2>
                <h3 class="txt__email">@hemmyhtec-creatives</h3>
            </div>
            <div class="screen-1">
                <img class="screen-1__img" src="./assets/img/img-1.png" alt="exlpore" width="320" height="250">
            
                <h3 class="screen-1__title">Explore the world easily</h3>
                <h4 class="screen-1__posttitle">To your desire</h4>
            
                <div class="button-nav">
                    <div class="nav__item screen-1__nav"></div>
                    <div class="nav__item screen-1__nav"></div>
                    <div class="nav__item screen-1__nav"></div>
                </div>
                <img class="button__next" src="assets/img/NextButton.png" alt="next" width="50" height="50">
            </div>
            <div class="screen-2">
                <img class="screen-2__img" src="./assets/img/img-2.png" alt="get started" width="320" height="250">
                <div class="screen-2-txt">
                    <h2 class="screen-2__title">Get Started</h2>
                    <h3 class="screen-2__posttitle">by creating a free account.</h3> 
                </div>
                <div class="screen-2-inputs">
                    <input class="input input__name" type="name" placeholder="Full name" maxlength="30">
                    <input class="input input__email" type="email" placeholder="Valid email" maxlength="30">
                    <input class="input input__tel" type="tel" placeholder="Phone number" maxlength="20">
                    <input class="input input__pass" type="password" placeholder="Strong Password" minlength="8" title="min 8 symbol">
                    <label class="input__agree">
                        <input type="checkbox" > <p class="agree__txt">By checking the box you agree to our <a class="screen-2__link">Terms</a> and <a class="screen-2__link">Conditions</a>.</p>
                    </label>
                    <div class="button-nav">
                        <div class="nav__item screen-2__nav"></div>
                        <div class="nav__item screen-2__nav"></div>
                        <div class="nav__item screen-2__nav"></div>
                    </div>
                    <img class="button__next" src="assets/img/NextButton.png" alt="next" width="50" height="50">
                </div>
                <p class="screen-2__pass">Forget password ?</p>
                <h4 class="screen-2__log">Alredy a member? <a class="screen-2__link"> Log in.</a></h4>
            </div>
        </div>
    </div>
</body>
</html>
