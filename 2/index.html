<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>second</title>

<body>
    
    
    <div class="wrapper">

        <div class="title">
            <img class="title__img" src="./assets/img/logo.png" alt="logo" width="177" height="56">

        </div>

        <div class="modal">

            <input class="modal__email" type="email" placeholder="E-mail address">
            
        </div>



        <div class="subscribe">
            <button class="subscribe__follow">Follow us on </button>
            <img src="./assets/img/Frame.png" alt="logo" width="67" height="64">
        </div>





    </div>
