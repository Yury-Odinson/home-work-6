<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Third</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-first">
            <h2 class="first__title">We will help you find your new best friend</h2>
            <h3 class="first__posttitle">Save a life, adopt a pet</h3>
            <button class="first__button">Start now</button>
        </div>
        <div class="wrapper-second">
            <h2 class="second__title">Create account</h2>
            <input class="second__input" type="text" placeholder="Full Name"/>
            <input class="second__input" type="text" placeholder="Email or Phone"/>
            <input class="second__input" type="password" placeholder="Password"/>
            <label class="second-checkbox">
                <input class="second-checkbox__custom" type="checkbox" title="Agree"/>
                 agree to the <a href="./" title="Terms">Terms & Conditions</a> and <a href="./" title="policy">Privacy Policy</a> 
            </label>
            <button class="second__button">Sign up</button> 
            <h3 class="second__join">Already have an account? <a href="./">Join now!</a></h3>
            <h4 class="second__sign">Or sign up with </h4>
            <div class="second-links">
                <button class="second-links__button"><img src="./assets/img/google.png"/></button>
                <button class="second-links__button"><img src="./assets/img/apple.png"/></button>
                <button class="second-links__button"><img src="./assets/img/facebook.png"/></button>
            </div>
        </div>
    </div>
</body>
</html>
